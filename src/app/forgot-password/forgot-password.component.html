<section class="bg-white h-screen">
    <div class="max-w-md mx-auto py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Mot de passe oublié</h1>
        <p class="text-gray-600 mb-6">Entrez votre e-mail, et nous vous enverrons un lien pour réinitialiser votre mot
            de passe.</p>

        <form (ngSubmit)="onForgotPassword()" [formGroup]="formForgotPassword" class="grid gap-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input formControlName="email" type="email" id="email" name="email"
                    class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required />
                @if(formForgotPassword.get('email')?.invalid && formForgotPassword.get('email')?.touched){
                <div class=" text-red-500 text-sm">
                    Veuillez entrer un e-mail valide.
                </div>
                }
            </div>

            <button type="submit" [disabled]="formForgotPassword.invalid"
                class="inline-block shrink-0 rounded-full border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                Envoyer
            </button>
        </form>
    </div>
</section>
