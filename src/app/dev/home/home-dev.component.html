<!-- main.component.html -->
<div class="flex-1 p-4 lg:p-8 bg-gray-100 min-h-screen pt-20">
    <!-- Barre de recherche et informations utilisateur -->
    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 space-y-4 lg:space-y-0 ">
        <div class="relative w-full lg:w-1/2">
            <input type="text" placeholder="Search"
                class="w-full px-4 py-2 rounded-full bg-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="button"
            class="flex items-center text-sm rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            <img src="user-avatar.png" alt="User Avatar" class="w-10 h-10 rounded-full">
            <div class="px-4 py-3">
                <p class="text-sm text-gray-900 dark:text-white text-left">{{ user?.username }}</p>
                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300">{{ user?.email }}</p>
            </div>
        </button>

        <!-- Dropdown Menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 w-auto"
            id="user-dropdown">
            <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                    <a routerLink="/"
                        class="block px-8 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                        Profile
                    </a>
                </li>
                <li>
                    <a
                        class="block px-8 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                        Settings </a>
                </li>
                <li>
                    <a (click)="logout()"
                        class="block px-8 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                        Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Jeu en vedette -->
    <div class="bg-white rounded-lg p-6 mb-8 shadow-lg">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Hogwarts Legacy</h2>
                <p class="text-gray-500">An immersive, open-world action RPG set in the world first introduced in the
                    Harry Potter</p>
            </div>
            <div class="flex items-center space-x-2 mt-4 lg:mt-0">
                <button class="bg-red-600 px-4 py-2 rounded-full text-white hover:bg-red-700">$24.00 <span
                        class="line-through">$35.99</span></button>
                <button class="bg-gray-100 p-2 rounded-md hover:bg-gray-200">
                    <span class="material-icons text-gray-800"> <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Jeux actuels -->
    <h3 class="text-xl font-bold mb-4 text-gray-800">Actual games</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-lg shadow">
            <img src="spiderman.png" alt="Spiderman" class="rounded-lg mb-4 w-full">
            <p class="text-gray-800">$69.00</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <img src="mortal_kombat.png" alt="Mortal Kombat" class="rounded-lg mb-4 w-full">
            <p class="text-gray-800">$67.99</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <img src="fortnite.png" alt="Fortnite" class="rounded-lg mb-4 w-full">
            <p class="text-gray-800">Free</p>
        </div>
    </div>

    <!-- Amis en ligne et récemment joués -->
