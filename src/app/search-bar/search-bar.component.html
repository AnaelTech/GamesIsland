<!-- search-bar.component.html -->
<div class="relative w-full lg:w-1/2 ">
    <input type="text" placeholder="Rechercher un jeu..." [(ngModel)]="searchQuery" (input)="onSearch()"
        class="w-full px-4 py-2 rounded-full bg-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <!-- Affichage des rÃ©sultats de recherche -->
    @if(searchResultsList && searchResultsList.length > 0){
    <div class="absolute w-full bg-white shadow-lg rounded-md mt-2 z-30">
        <ul class="max-h-60 overflow-y-auto">
            @for (game of searchResultsList; track $index) {
            <li (click)="goToDetail(game.id)" class="p-2 cursor-pointer hover:bg-gray-200">
                <p>{{ game.title }}</p>
            </li>
            }
        </ul>
    </div>
    }
</div>
