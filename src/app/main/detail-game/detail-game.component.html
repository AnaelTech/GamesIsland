<!-- main.component.html -->
<div class="flex-1 p-4 lg:p-8 bg-[#131315] overflow-y-auto h-full pt-20">
    <!-- Barre de recherche et informations utilisateur -->
    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 space-y-4 lg:space-y-0 ">
        <div class="relative w-full lg:w-1/2">
            <input type="text" placeholder="Search"
                class="w-full px-4 py-2 rounded-full bg-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="button"
            class="flex items-center text-sm rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            <img src="user-avatar.png" alt="User Avatar" class="w-10 h-10 rounded-full">
            <div class="px-4 py-3">
                <p class="text-sm text-white dark:text-white text-left">{{ user?.username }}</p>
                <p class="text-sm font-medium text-white truncate dark:text-gray-300">{{ user?.email }}</p>
            </div>
        </button>

        <!-- Dropdown Menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 w-auto"
            id="user-dropdown">
            <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                    <a (click)="goToProfile()"
                        class="flex items-center block py-2 pr-8 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-5 px-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>

                        Profile
                    </a>
                </li>
                <li>
                    <a
                        class=" flex items-center block py-2 pr-8 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-5 px-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        Settings </a>
                </li>
                <li>
                    <a (click)="logout()"
                        class=" flex items-center  block pr-8 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-5 px-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                        </svg>

                        Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>

    @if(game){
    <!-- Jeux actuels -->
    <div class="bg-white rounded-lg p-6 mb-8 shadow-lg">
        <!-- Conteneur principal avec flex-col pour que la vidéo soit au-dessus du texte -->
        <div class="flex flex-col">
            <!-- Vidéo -->
            <div class="mb-4">
                <img [src]="'http://localhost:8000' +game.coverImage" alt="{{game.title}}"
                    class="rounded-lg mb-4 w-full h-full object-contain" loading="lazy">
            </div>

            <!-- Texte et description -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ game.title }}</h2>
                <p class="text-gray-500">{{ game.description }}</p>
                <p class="text-gray-500">Genre: {{ game.genre }}</p>
                <a class="text-gray-500 cursor-pointer" (click)="goToProfileDeveloper(developer?.id)">Réalisation: {{
                    developer?.studioName }}</a>
                <div class=" flex items-center space-x-2 mt-4 lg:mt-3">
                    <button class="bg-red-600 px-4 py-1 rounded-full text-white hover:bg-red-700">{{game.price}}
                        €</button>
                    <button (click)="addWishlist()" class="bg-gray-100 p-2 rounded-md hover:bg-gray-200">
                        <span class="material-icons text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    }
