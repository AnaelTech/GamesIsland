<div class="text-white p-6 overflow-y-auto h-full">
    <!-- Player cards section -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-1 gap-8 ">
        <div class="bg-gray-800 p-20 rounded-lg">
            <img [src]="" alt="Profile picture" class="w-12 h-12 rounded-full">
            <div class="flex items-center space-x-4">
                <div>
                    <h2 class="text-lg font-bold flex items-center mt-4">
                        <span id="profilName-display">{{developer?.studioName}}</span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="my-4">
        <h2>Productions</h2>
    </div>
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Player Card 1 -->
        @for(game of games; track game.id) {
        <div class="bg-gray-800 p-4 rounded-lg cursor-pointer hover:shadow-lg hover:-translate-y-1"
            (click)="goToDetail(game.id)">
            <div class="flex items-center space-x-4">
                <img [src]="'http://localhost:8000'+ game.coverImage" alt="{{game.title}}" class="w-8 h-8">
                <div class="flex flex-col">
                    <h2 class="text-lg font-bold">{{game.title}}</h2>
                    <span class="text-yellow-500">{{game.createdAt | date}}</span>
                    <span class="text-yellow-500">Genre: {{game.genre}}</span>
                </div>
            </div>
        </div>
        }
