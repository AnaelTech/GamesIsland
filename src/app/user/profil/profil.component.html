<div class="text-white p-6 overflow-y-auto h-full">
    <!-- Top section with header and actions -->
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img [src]="user?.avatar" alt="Profile picture" class="w-12 h-12 rounded-full">
            <div>
                <h1 class="text-xl font-bold">{{user?.username}}</h1>
            </div>
        </div>
    </div>

    <!-- Player cards section -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-1 gap-8 ">
        <div class="bg-gray-800 p-20 rounded-lg">
            <div class="flex items-center space-x-4">
                <div>
                    <h2 class="text-lg font-bold">{{user?.username}}</h2>
                    <span class="text-yellow-500">{{user?.email}}</span>
                </div>
            </div>
            <div class="mt-4">
                <p>Lokal stats</p>
                <div class="flex justify-between mt-1">
                    <span>42 - 21</span>
                    <span>64%</span>
                    <span>1.23 KDA</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Player Card 1 -->
        <div class="bg-gray-800 p-4 rounded-lg">
            <div class="flex items-center space-x-4">
                <img src="trophy.png" alt="Trophy" class="w-8 h-8">
                <div>
                    <h2 class="text-lg font-bold">Rootless</h2>
                    <span class="text-yellow-500">Challenger</span>
                </div>
            </div>
            <div class="mt-4">
                <p>Lokal stats</p>
                <div class="flex justify-between mt-1">
                    <span>42 - 21</span>
                    <span>64%</span>
                    <span>1.23 KDA</span>
                </div>
            </div>
        </div>
        <!-- Player Card 2 -->
        <div class="bg-gray-800 p-4 rounded-lg">
            <div class="flex items-center space-x-4">
                <img src="trophy.png" alt="Trophy" class="w-8 h-8">
                <div>
                    <h2 class="text-lg font-bold">Rootless</h2>
                    <span class="text-yellow-500">Challenger</span>
                </div>
            </div>
            <div class="mt-4">
                <p>Lokal stats</p>
                <div class="flex justify-between mt-1">
                    <span>42 - 21</span>
                    <span>64%</span>
                    <span>1.23 KDA</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-6">
        <h2>Bibliothèque</h2>
        <div class="">
            <!--List des jeux possédés-->
        </div>
    </div>
