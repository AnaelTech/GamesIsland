<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
            <img alt=""
                src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                class="absolute inset-0 h-full w-full object-cover opacity-80" />
        </section>

        <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
            <div class="max-w-xl lg:max-w-3xl">
                <div class="relative -mt-16 block ">
                    <a class="inline-flex size-16 items-center justify-center rounded-full bg-white text-blue-600 sm:size-20"
                        href="#">
                        <img [routerLink]="['/']" src="/assets/GamesIsland-Logo.webp" alt="Games Island Logo"
                            class="h-8 sm:h-10 rounded-full" />
                    </a>

                    <h1 class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                        Happy to see you here üëãüèΩ
                    </h1>

                    <p class="mt-4 leading-relaxed text-gray-500">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi nam dolorum aliquam,
                        quibusdam aperiam voluptatum.
                    </p>
                </div>

                <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                    <div class="col-span-6">
                        <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

                        <input type="email" id="Email" name="email"
                            class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm" />
                    </div>

                    <div class="col-span-6">
                        <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>

                        <input type="password" id="Password" name="password"
                            class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm" />
                    </div>

                    <div class="col-span-6">
                        <label for="MarketingAccept" class="flex gap-4">
                            <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                                class="size-5 rounded-md border-gray-200 bg-white shadow-sm" />

                            <span class="text-sm text-gray-700">
                                Stay connected
                            </span>
                        </label>
                    </div>

                    <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                        <button
                            class="inline-block shrink-0 rounded-full border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                            Connexion
                        </button>

                        <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                            Don't have an account?
                            <a [routerLink]="['/inscription']" class="text-gray-700 underline">Create an account</a>.
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>
</section>
